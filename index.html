<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .grid-sizer,
    .grid-item,
    .grid-item-1 {
      width: 24%;
      margin-bottom: 1%;
    }

    .grid-item-2 {
      width: 49%;
    }

    .grid-item-3 {
      width: 74%;
    }

    .grid-item-4 {
      width: 99%;
    }

    .grid-item-5 {
      width: 99%;
    }

    .gutter-sizer {
      width: 1%;
    }

    @media screen and (min-width: 768px) {

      .grid-sizer,
      .grid-item,
      .grid-item-1 {
        width: 18.4%;
        margin-bottom: 2%;
      }

      .grid-item-2 {
        width: 38.8%;
      }

      .grid-item-3 {
        width: 59.2%;
      }

      .grid-item-4 {
        width: 79.6%;
      }

      .grid-item-5 {
        width: 100%;
      }

      .gutter-sizer {
        width: 2%;
      }
    }
  </style>

  <title>{{title}}{{#error}} : Error {{error}}{{/error}}</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
  <script type="text/javascript">
  const pollInterval = {{pollInterval}};
  var interval;

  function aliveRequest(){
    const request = new XMLHttpRequest();
    request.open("GET", "alive", true);
    request.onreadystatechange = () => {
      if (request.readyState == XMLHttpRequest.DONE) {
        const status = request.status;
        if (status >= 200 && status < 400) {
          console.log("Reconnected! Reloading...", status);
          location.reload(); //todo recover website without reloading? what if it's a different project?
        } //                        alive could return project name or a session id; or a new index.html
      }
    }
    request.onerror = () => { }
    request.send();
  }

  function updateRequest(){
    const request = new XMLHttpRequest();
    request.open("GET", "update", true);
    request.onreadystatechange = () => {
      if (request.readyState == XMLHttpRequest.DONE) {
        const status = request.status;
        if (status === 0 || (status >= 200 && status < 400)) {
          // request completed
          console.log(request.responseText); 
          // todo process update
        } else {
          console.log("Something went wrong from update, status returned:", status);
          window.clearInterval(interval);
          window.setInterval(aliveRequest, pollInterval);
          document.getElementById("connected").classList.add("visually-hidden");
          document.getElementById("disconnected").classList.remove("visually-hidden");
        }
      }
    }
    request.onerror = () => {
      window.clearInterval(interval);
      window.setInterval(aliveRequest, pollInterval);
      document.getElementById("connected").classList.add("visually-hidden");
      document.getElementById("disconnected").classList.remove("visually-hidden");
    }
    request.send();
  }

  interval = window.setInterval(updateRequest, pollInterval);


{{&javascript}}
  </script>

  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">{{title}}</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="nav nav-underline" role="tablist">
            {{#tabs}}
            <li class="nav-item" role="presentation">
              <button class="nav-link{{#active}} active{{/active}}" id="{{id}}-tab" data-bs-toggle="tab" data-bs-target="#{{id}}-tab-pane"
                type="button" role="tab" aria-controls="{{id}}-tab-pane" aria-selected="false">{{name}}
               <!-- <span class="badge rounded-pill bg-primary"> -- tab notification
                  99+
                  <span class="visually-hidden">unread messages</span>
                </span> -->
              </button>
            </li>
            {{/tabs}}
          </ul>
        </div>
      </div>
      <span class="navbar-text">
        <h5 class="m-0" id="connected"><span class="badge text-bg-success">Connected</span></h5>
        <h5 class="m-0 visually-hidden" id="disconnected"><span class="badge text-bg-danger">Disconnected</span></h5>
      </span>
    </div>
  </nav>

  <div class="tab-content" id="myTabContent">
    {{#tabs}}
    <div class="tab-pane fade container mt-2{{#active}} show active{{/active}}" id="{{id}}-tab-pane" role="tabpanel" aria-labelledby="{{id}}-tab" tabindex="0">
      <div class="grid"
        data-masonry='{"percentPosition": true, "columnWidth": ".grid-sizer", "itemSelector": ".grid-item", "gutter": ".gutter-sizer"}'>
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
        {{#components}}
        {{&render}}
        {{/components}}
      </div>
    </div>
    {{/tabs}}
  </div>
</body>

</html>
