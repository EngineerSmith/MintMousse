<div class="progress" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="{{min}}" aria-valuemax="{{max}}">
  <div class="progress-bar{{#theme.striped}} progress-bar-striped{{/theme.striped}}{{#theme.animated}} progress-bar-animated{{/theme.animated}} text-bg-{{theme.colorState}}" style="width: {{percentage}}%">{{#label}}{{percentage}}%{{/label}}</div>
</div>
