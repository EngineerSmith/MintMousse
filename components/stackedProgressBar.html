<div class="progress-stacked m-1" id="{{id}}">
  {{#bars}}
  <div class="progress" role="progressbar" style="width: {{percentage}}%">
    <div class="progress-bar{{#style.striped}} progress-bar-striped{{/style.striped}}{{#style.animated}} progress-bar-animated{{/style.animated}} text-bg-{{color}}">{{percentageLabel}}</div>
  </div>
  {{/bars}}
</div>
