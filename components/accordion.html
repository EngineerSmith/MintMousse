<div class="accordion" id="{{id}}">
  {{#children}}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{id}}"{{!
      }}aria-expanded="false" aria-controls="{{id}}">{{title}}</button>
    </h2>
    <div id="{{id}}" class="accordion-collapse collapse{{#show}} show{{/show}}" {{^alwaysOpen}}data-bs-parent="#{{parentID}}"{{/alwaysOpen}}>
      <div class="accordion-body">{{text}}</div>
    </div>
  </div>
  {{/children}}
</div>
