<div class="accordion" id="accordion{{id}}">
  {{#items}}
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{id}}"
        aria-expanded="false" aria-controls="collapse{{id}}">
        {{title}}
      </button>
    </h2>
    <div id="collapse{{id}}" class="accordion-collapse collapse{{#show}} show{{/show}}" {{^alwaysOpen}}data-bs-parent="#accordion{{parentID}}"{{/alwaysOpen}}>
      <div class="accordion-body">
        {{text}}
      </div>
    </div>
  </div>
  {{/items}}
</div>
