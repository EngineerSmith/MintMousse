<div class="grid-item {{#size}}grid-item-{{size}}{{/size}}">
  <div class="card" id="{{id}}">
    {{#title}}
    <div class="card-header"><strong>{{title}}</strong></div>
    {{/title}}
    <ul class="list-group list-group-flush">
      {{#children}}
      <li class="list-group-item">{{!
      }}{{#render}}{{&render}}{{/render}}{{!
      }}{{^render}}{{&.}}{{/render}}{{!
      }}</li>
      {{/children}}
    </ul>
    {{#footer}}
    <div class="card-footer"><strong>{{footer}}</strong></div>
    {{/footer}}
  </div>
</div>
